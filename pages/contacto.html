<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  

    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto - Gimnasio Martinez</title>
</head>
<body class="body-contacto">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Gimnasio Martinez</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-light" aria-current="page" href="">Home</a>
              <a class="nav-link text-light" href="#">Profesores</a>
              <a class="nav-link text-light" href="#">Fotos</a>
              <a class="nav-link text-light" href="../pages/rutinas.html">Rutinas</a>
            </div>
          </div>
        </div>
      </nav>

    <main class="main-contacto">
      <h2>Completa el formulario en caso de tener alguna consulta o querer recibir promociones o propuestas</h2>
      <form class="formulario">
          <fieldset>
              <legend>Formulario de contacto</legend>
              <div>
                  <label for="nombre">
                  Completa tu nombre
                  </label>

                  <input type="text" name="nombre" id="nombre" placeholder="completa tu nombre">
              </div>

              <div>
                  <label for="email">
                  Completa email
                  </label>

                  <input type="email" name="email" id="email" placeholder="completar email">
              </div>

              <div>
                  <label for="pais">
               Selecciona tu pais
                  </label>

                  <select name="pais" id="">
                      <option value="argentina"> argentina</option>
                      <option value="brasil">brasil</option>
                      <option value="peru">peru</option>
                      <option value="Colombia">Colombia</option>
                      <option value="Venezuela">Venezuela</option>
                      <option value="Puero Rico">Puerto Rico</option>
                      <option value="Uruguay">Uruguay</option>
                      <option value="Chile">Chile</option>
                  </select>
              </div>
                <div>
                    <label for="telefono">
                    Completa tu numero de telefono
                    </label>
  
                    <input type="number" name="telefono" id="telefono" placeholder="completa tu numero de telefono">
                </div>
                <div>

                  <label for="mensaje">
                  Dejanos tu mensaje
                  </label>

                  <input type="text" name="mensaje" id="mensaje" placeholder="dejanos tu mensaje">
              </div>

              <div>
                  <input type="submit" value="enviar formulario">
                  <input type="reset" value="restablecer formulario">
              </div>
        </main>

        <footer>
          <p>Todos los derechos reservados</p>
        </footer>
    



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
